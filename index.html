<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RockPaperScissors</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="js/javascript.js" defer></script>
</head>
<body>
    <h1 id="gameTitle" class="center">RockPaperScissors!</h1>
    <div class="imgDiv">
        <div class="choiceDiv">
            <img src="images/Rock.jpg" id="rockImg" class="pics">
            <button id="rockBtn" class="btn">Rock</button>
        </div>
        <div class="choiceDiv">
            <img src="images/Paper.jpg" id="paperImg" class="pics">
            <button id="paperBtn" class="btn">Paper</button>
        </div>
        <div class="choiceDiv">
            <img src="images/Scissor.jpg" id="scissorImg" class="pics">
            <button id="scissorBtn" class="btn">Scissor</button>
        </div>
    </div>
    <div class="scoreDiv">
        <div>
            <h2 class="inline">Player Score: </h2>
            <h2 id="playerScore" class="inline"></h2>
        </div>    
        <div> 
            <h2 class="inline">Computer Score: </h2>
            <h2 id="compScore" class="inline"></h2>
        </div>
    </div>
    <div class="resultDiv">
        <div>
            <h2 class="inline">Player Selects: </h2>
            <h2 id="playerSelect" class="inline"></h2>
        </div>    
        <div> 
            <h2 class="inline">Computer Selects: </h2>
            <h2 id="compSelect" class="inline"></h2>
        </div>
    </div>
    <h2 id="winner" class="center"></h2>
</body>
</html>
